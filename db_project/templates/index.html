<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{%static "css/mystyle.css"%}">
  </head>
  <body>
<h1>Welcome to Django Level two!</h1>
<h2>Here are your access records</h2>
<div class="djangotwo">
  {%if access_records%}
  <table>
    <th>Site Name</th>
    <th>Date Accessed</th>
    {%for acc in access_records%}
    <tr>
      <td>{{acc.name}}</td>
      <td>{{acc.date}}</td>
    </tr>
    {%endfor%}

    {%else%}
    <p>NO ACCESS RECORD FOUND</p>
    {%endif %}
  </table>
</div>
  </body>
</html>
